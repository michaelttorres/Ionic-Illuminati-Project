<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <ion-title>
        The Illuminati welcomes you
      </ion-title>
      <ion-buttons start>
          <button ion-button icon-only (click)="logout()">
            <ion-icon><span class="lnr lnr-exit"></span></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>

<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
</ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goToMembers()"><span class="lnr lnr-eye"></span></button>
  </ion-fab>

</ion-content>
