<ion-header>
  <ion-navbar>
    <ion-title>
      Members
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goToWelcome()">
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>
  <img src="assets/imgs/kanye.png"/>
  <ion-card-content>
    <ion-card-title>
      Kanye
    </ion-card-title>
    <p>
      <b>Member Since</b>: 2006
      <br>
      <B>Mind Control Status</B>: Regaining mind control
      <br>
      <b>Last malfunction</b>: November 2016
    </p>

    <p></p>

    <ion-card-title>
        Stuff
    </ion-card-title>

    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2>Dead Inside</h2>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon><span class="lnr lnr-pencil"></span></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-list>
          <ion-item-sliding>
            <ion-item>
              <h2>Phat</h2>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon><span class="lnr lnr-laptop"></span></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <ion-list>
            <ion-item-sliding>
              <ion-item>
                <h2>Mind Control</h2>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary">
                  <ion-icon><span class="lnr lnr-eye"></span></ion-icon>
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

  </ion-card-content>
</ion-card>
</ion-content>
